x-common-config: &common-config
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - ~/.nanobot:/root/.nanobot
    - ~/.config:/root/.config
    - ~/.local:/root/.local
    - ~/.cache:/root/.cache
services:
  nanobot-gateway:
    container_name: nanobot-gateway
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '~/.nanobot:/root/.nanobot'
      - '~/.config:/root/.config'
      - '~/.local:/root/.local'
      - '~/.cache:/root/.cache'
    command:
      - gateway
    restart: unless-stopped
    ports:
      - '18790:18790'
      - '18791:18791'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
  
  nanobot-cli:
    <<: *common-config
    profiles:
      - cli
    command: ["status"]
    stdin_open: true
    tty: true
